---
- name: Instalação de pacotes essenciais no SO
  apt:
    name: "{{ item }}"
    state: present
  with_items:
    - git
    - vim
    - zip
    - htop
    - apt-transport-https
    - ca-certificates
    - curl
    - wget
    - gnupg
    - lsb-release
    - nfs-common
    - htop
    - chrony
    - yq
    - dnsutils